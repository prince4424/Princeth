<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  </head>
  <body class="pt-5 pb-5">
    <div class="container">
      <div class="col-md-12 pb-5">
        <table>
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Trash</th>
          </tr>
        </thead>
        <tbody id="table">

        </tbody>

        </table>

      </div>

      <form onsubmit="return tsubmit()">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 pb-5">
            <h4>First Name</h4>
            <input class="input" type="text" id="fname" />
            <span id="alert">**required Field**</span>

            <h4>Last Name </h4>
            <input class="input" type="text" id="lname" />
            <span id="alert1">**required Field**</span>
            <h4>Email </h4>
            <input class="input" type="email" id="email" />
            <span id="alert2">**Enter your Email**</span>
            <h4>
              Mobile Number </h4>
              <input class="input" type="text" id="number" />
            
            <span id="alert3">**Enter your mobile number**</span><br />
            <input id="submit1" class="input" type="submit" value="submit" />
          </div>
          <div class="col-md-2"></div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
